<main class="container bg-dark">
    <div class="text-center text-white">
        <h2 class="mt-2">App para generar imagen Qr</h2>
    </div>
    <div>
        <form #formQr="ngForm">
            <div class="row">
                <div class="">
                    <div class="form-outline">
                        <label class="form-label text-white">Ingrese el texto para el código qr</label>
                        <textarea class="form-control" type="text" [(ngModel)]="vcontent" name="vcontent" required
                            #text="ngModel"></textarea>
                        <div class="alert alert-danger" *ngIf="text.invalid && (text.dirty || text.touched)">
                            <div>
                                texto es requerido
                            </div>
                        </div>
                        <div class="text-white">{{vcontent}}</div>
                    </div>
                </div>
                <div class="d-flex justify-content-center"><button class="btn btn-success btn-lg"
                        [disabled]="!formQr.form.valid" (click)="traerQR()">Generar QR</button>
                </div>
            </div>
            <div class="row">
                <div *ngIf="dato" class="d-flex justify-content-center m-3">
                    <p class="text-white">aquí imagen del código</p>
                    <div [innerHTML]="dato"></div>

                </div>
                <div class="form-outline mb-2">
                    <textarea class="form-control" rows="10" name="dato" [(ngModel)]="dato"></textarea>
                </div>
            </div>
        </form>
    </div>
</main>
